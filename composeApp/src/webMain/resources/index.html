<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Kotlin Multiplatform library that implements a custom seekbar.">
    <title>FrameBar Demo</title>
    <link rel="icon" href="framebar_logo.svg">
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body style="text-align: center; align-content: center">
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <img src="framebar_logo.svg" alt="FrameBar Logo" style="width: 128px; height: 128px; margin-bottom: 32px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
        <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
        <circle cx="25" cy="25" r="20" stroke="#00687A" stroke-width="4" fill="none" stroke-linecap="round"
                stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                              repeatCount="indefinite"/>
        </circle>
    </svg>
</div>
<script type="application/javascript" src="FrameBarApp.js"></script>
</body>
</html>
